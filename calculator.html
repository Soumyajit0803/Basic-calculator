<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Soumyajit Karmakar">
    <meta name="description" content="Calculator made using HTML, CSS and Javascript coding.">
    <title>Calculator on the web</title>
    <link rel="stylesheet" href="./calculator_style.css">
    <script src="./calculator_script.js" defer></script>
</head>

<body>
    <div class="container">
        <input class="inp-box" type="text" readonly></input>
        <input class="out-box" type="text" readonly></input>
        <button class="button operator" data-AC>AC</button>
        <button class="button operator" data-C>C</button>
        <button class="button operator" data-DEL>DEL</button>
        <button class="button operator" data-value="^">^</button>
        <button class="button value" data-value="7">7</button>
        <button class="button value" data-value="8">8</button>
        <button class="button value" data-value="9">9</button>
        <button class="button operator" data-value="+">+</button>
        <button class="button value" data-value="4">4</button>
        <button class="button value" data-value="5">5</button>
        <button class="button value" data-value="6">6</button>
        <button class="button operator" data-value="-">-</button>
        <button class="button value" data-value="1">1</button>
        <button class="button value" data-value="2">2</button>
        <button class="button value" data-value="3">3</button>
        <button class="button operator" data-value="*">*</button>
        <button class="button value" data-value=".">.</button>
        <button class="button value" data-value="0">0</button>
        <button class="button value" data-value="00">00</button>
        <button class="button operator" data-value="/">/</button>
        <button class="button operator" data-value="(">(</button>
        <button class="button operator" data-value=")">)</button>
        <button class="button equal" data-EQUAL>=</button>
    </div>
</body>

</html>
